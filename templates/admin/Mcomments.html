   <script>
    // داده نمونه اولیه
    let comments = [
      {
        id: 1,
        name: "شایان",
        blog: "آموزش کاربریابی",
        comment: "بسیار مهم است که بدانید بیمار از چاقی رنج می‌برد.",
        approved: false
      },
    ];

    function renderComments() {
      const tbody = document.getElementById("commentsTableBody");
      tbody.innerHTML = "";
      comments.forEach((comment) => {
        const statusText = comment.approved ? "تأیید شده" : "در انتظار تأیید";
        tbody.innerHTML += `
          <tr>
            <td>${comment.id}</td>
            <td>${comment.name}</td>
            <td>${comment.blog}</td>
            <td>${comment.comment}</td>
            <td>${statusText}</td>
            <td>
              ${!comment.approved ? `<button class='btn btn-success btn-sm' onclick='approveComment(${comment.id})'>تأیید</button>` : ""}
              <button class='btn btn-danger btn-sm ms-2' onclick='deleteComment(${comment.id})'>حذف</button>
            </td>
          </tr>
        `;
      });
    }

    function approveComment(id) {
      const comment = comments.find((c) => c.id === id);
      comment.approved = true;
      renderComments();
    }

    function deleteComment(id) {
      if (confirm("آیا از حذف این کامنت مطمئن هستید؟")) {
        comments = comments.filter((c) => c.id !== id);
        renderComments();
      }
    }

    // بارگذاری اولیه
    renderComments();
  </script>
