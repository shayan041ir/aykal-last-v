<div class="main-content app-content">
    <div class="main-container container-fluid">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="content-title mb-0">پنل مدیریت لندینگ پیج</h4>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-primary me-2" id="preview-btn">پیش‌نمایش</button>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <!-- <li class="breadcrumb-item"><a href="#">خانه</a></li>
                        <li class="breadcrumb-item active" aria-current="page">داشبورد ادمین</li> -->
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row g-4">
            <!-- Hero Section -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-primary text-white d-flex align-items-center">
                        <i class="bi bi-image me-2"></i> مدیریت هیرو
                    </div>
                    <div class="card-body">
                        <form id="hero-form">
                            <div class="mb-3">
                                <label for="heroImageInput" class="form-label">تصویر اصلی</label>
                                <input type="file" class="form-control" id="heroImageInput" name="heroImage" accept="image/*">
                                <img id="heroImagePreview" src="../static/assets/img/brand/logo.png" alt="پیش‌نمایش" class="img-fluid rounded mt-2">
                            </div>
                            <div class="mb-3">
                                <label for="heroCaption" class="form-label">کپشن هیرو</label>
                                <textarea id="heroCaption" name="heroCaption" class="form-control" maxlength="200" placeholder="کپشن هیرو را وارد کنید"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">ذخیره تغییرات</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Features -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-success text-white d-flex align-items-center">
                        <i class="bi bi-list-check me-2"></i> مدیریت ویژگی‌ها
                    </div>
                    <div class="card-body">
                        <form id="features-form">
                            <div class="mb-3">
                                <label for="featureIconInput" class="form-label">آیکون ویژگی</label>
                                <input type="file" class="form-control" id="featureIconInput" name="featureIcon" accept="image/*">
                                <img id="featureIconPreview" src="../static/assets/img/brand/logo.png" alt="پیش‌نمایش" class="img-fluid rounded mt-2">
                            </div>
                            <div class="mb-3">
                                <label for="featureTitle" class="form-label">عنوان ویژگی</label>
                                <input type="text" id="featureTitle" name="featureTitle" class="form-control" placeholder="عنوان ویژگی را وارد کنید">
                            </div>
                            <div class="mb-3">
                                <label for="featureDescription" class="form-label">توضیحات ویژگی</label>
                                <textarea id="featureDescription" name="featureDescription" class="form-control" maxlength="200" placeholder="توضیحات ویژگی را وارد کنید"></textarea>
                            </div>
                            <button type="button" id="add-feature-btn" class="btn btn-outline-secondary mb-2">+ افزودن ویژگی</button>
                            <button type="submit" class="btn btn-success w-100">ذخیره تغییرات</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Missions -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-info text-white d-flex align-items-center">
                        <i class="bi bi-rocket-takeoff me-2"></i> مدیریت ماموریت‌ها
                    </div>
                    <div class="card-body">
                        <form id="missions-form">
                            <div class="mb-3">
                                <label for="missionIconInput" class="form-label">آیکون ماموریت</label>

                            <div class="mb-3">

                                <textarea id="missionDescription" name="missionDescription" class="form-control" maxlength="200" placeholder="توضیح کوتاه ماموریت"></textarea>
                            </div>
                            <button type="button" id="add-mission-btn" class="btn btn-outline-secondary mb-2">+ افزودن ماموریت</button>
                            <button type="submit" class="btn btn-info w-100">ذخیره تغییرات</button>
                        </form>
                    </div>
                </div>
            </div>

                            </div>
                            <button type="button" id="add-sidebar-feature-btn" class="btn btn-outline-secondary mb-2">+ افزودن ویژگی</button>
                            <button type="submit" class="btn btn-warning w-100">ذخیره تغییرات</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Testimonials -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-danger text-white d-flex align-items-center">
                        <i class="bi bi-chat-quote me-2"></i> مدیریت نظرات کاربران
                    </div>
                    <div class="card-body">
                        <form id="testimonials-form">
                            <div class="mb-3">
                                <label for="testimonialImageInput" class="form-label">عکس پروفایل</label>
                                <input type="file" class="form-control" id="testimonialImageInput" name="testimonialImage" accept="image/*">
                                <img id="testimonialImagePreview" src="../static/assets/img/brand/logo.png" alt="پیش‌نمایش" class="img-fluid rounded mt-2">
                            </div>
                            <div class="mb-3">
                                <label for="testimonialName" class="form-label">اسم مشتری</label>
                                <input type="text" id="testimonialName" name="testimonialName" class="form-control" placeholder="نام مشتری را وارد کنید">
                            </div>
                            <div class="mb-3">
                                <label for="testimonialText" class="form-label">متن نظرات</label>
                                <textarea id="testimonialText" name="testimonialText" class="form-control" maxlength="200" placeholder="متن نظر مشتری را وارد کنید"></textarea>
                            </div>
                            <button type="button" id="add-testimonial-btn" class="btn btn-outline-secondary mb-2">+ افزودن نظر</button>
                            <button type="submit" class="btn btn-danger w-100">ذخیره تغییرات</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-secondary text-white d-flex align-items-center">
                        <i class="bi bi-box-arrow-down me-2"></i> مدیریت فوتر
                    </div>
                    <div class="card-body">
                        <form id="footer-form">
                            <div class="mb-3">
                                <label for="footerLogoInput" class="form-label">لوگو فوتر</label>
                                <input type="file" class="form-control" id="footerLogoInput" name="footerLogo" accept="image/*">
                                <img id="footerLogoPreview" src="../static/assets/img/brand/logo.png" alt="پیش‌نمایش" class="img-fluid rounded mt-2">
                            </div>
                            <div class="mb-3">
                                <label for="footerFeaturesLinks" class="form-label">لینک‌های ستون ویژگی‌ها</label>
                                <input type="text" id="footerFeaturesLinks" name="footerFeaturesLinks" class="form-control" placeholder="لینک‌ها را وارد کنید (با کاما جدا کنید)">
                            </div>
                            <div class="mb-3">
                                <label for="footerAboutLinks" class="form-label">لینک‌های ستون آشنایی با ما</label>
                                <input type="text" id="footerAboutLinks" name="footerAboutLinks" class="form-control" placeholder="لینک‌ها را وارد کنید (با کاما جدا کنید)">
                            </div>
                            <div class="mb-3">
                                <label for="footerAboutText" class="form-label">متن درباره ما</label>
                                <textarea id="footerAboutText" name="footerAboutText" class="form-control" maxlength="200" placeholder="متن کوتاه درباره ما در فوتر"></textarea>
                            </div>
                            <button type="submit" class="btn btn-secondary w-100">ذخیره تغییرات</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
