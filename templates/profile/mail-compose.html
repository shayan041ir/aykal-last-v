</body><script>
async function sendTiket(event) {
    event.preventDefault(); // Prevent form redirection

    const form = event.target;

    const data = {
        title: form.title.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        department: form.department.value.trim(),
        message: form.message.value.trim()
    };

    // Optional: Validate
    if (!data.title || !data.phone || !data.email || !data.department || !data.message) {
        alert("لطفاً همه فیلدها را پر کنید.");
        return;
    }

    try {
        const res = await fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok && result.success) {
            alert("✅ پیام با موفقیت ارسال شد.");
            form.reset(); // Clear the inputs
        } else {
            alert("❌ خطا در ارسال: " + (result.error || 'نامشخص'));
        }

    } catch (err) {
        alert("❌ خطای ارتباط با سرور");
        console.error(err);
    }
}
</script>
