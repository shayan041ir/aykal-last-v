                <div class="main-content-body">        
                    
                <!--div-->
                <div class="col-md-12 col-xl-12 col-xs-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">اطلاعات مورد نیاز وارد شود</div>
                            <p class="mg-b-20 text-muted tx-13 mb-0">
                                <!-- سفارشی کردن آن بسیار آسان است و در برنامه کاربردی وب سایت شما استفاده می‌شود. -->
                            </p>
                        </div>
                        <div class="card-body">
                            <form id="myForm">
                                <div class="row row-sm">
                                    <!-- نام کاربری -->
                                    <div class="col-lg-4 mb-3">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">@</span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="نام کاربری اینستاگرام" aria-label="نام کاربری اینستاگرام" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>

                                    <!-- رمز عبور -->
                                    <div class="col-lg-4 mb-3">
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" placeholder="رمز عبور اینستاگرام" id="passwordField">
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                                    <i class="fe fe-eye" id="eyeIcon"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- ایمیل -->
                                    <div class="col-lg-4 mb-3">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">@</span>
                                            </div>
                                            <input type="email" class="form-control" placeholder="ایمیل" aria-label="ایمیل" required>
                                        </div>
                                    </div>

                                    <!-- شماره تماس -->
                                    <div class="col-lg-4 mb-3">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fe fe-phone"></i>
                                                </span>
                                            </div>
                                            <input type="tel" class="form-control" placeholder="شماره تماس" required>
                                        </div>
                                    </div>
                                    <!-- دکمه ثبت -->
                                    <div class="col-12 text-end">
                                        <button type="submit" class="btn btn-primary">
                                            ثبت فرم
                                        </button>
                                    </div>
                                </div>
                                <!-- اعلان موفقیت -->
                                <div id="formAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                                   با موفقیت ارسال شد!
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </form>
                            <!-- اسکریپت -->
                            <script>
                            const form = document.getElementById('myForm');
                            const alertBox = document.getElementById('formAlert');

                            form.addEventListener('submit', function(e) {
                                e.preventDefault(); // جلوگیری از ارسال واقعی فرم (برای تست یا ارسال Ajax)
                                
                                // اینجا می‌تونی ارسال AJAX انجام بدی، فعلاً فقط نمایش اعلان:
                                alertBox.classList.remove('d-none'); // نمایش اعلان

                                // پاک کردن فرم بعد از ارسال (اختیاری)
                                form.reset();

                                // بستن خودکار اعلان بعد از چند ثانیه (اختیاری)
                                setTimeout(() => {
                                alertBox.classList.add('d-none');
                                }, 4000);
                            });
                            </script>
